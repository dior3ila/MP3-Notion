<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://i.pinimg.com/1200x/7f/fd/61/7ffd61aa61c1961a59dd6678f2f4bec7.jpg" class="active" id="_1" />
        <img src="https://i.pinimg.com/736x/70/2f/25/702f25d9e0dd77e301a4ad8ff1227596.jpg" id="_2" />
        <img src="https://i.pinimg.com/1200x/12/85/be/1285be673c5de34d22d542c6690cf6cf.jpg" id="_3" />
        <img src="https://i.pinimg.com/736x/29/f1/9d/29f19df2ce50d6d9e79d803ec4155b16.jpg" id="_4" />
        <img src="https://i.pinimg.com/736x/d0/85/68/d08568e47fa65687dc3f3d0779d874bd.jpg" id="_5" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
