<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player | Audio Player ðŸŽµ</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://dior3ila.github.io/MP3-Notion/f8091761ee96112c733ee84c1fd5f874.jpg" class="active" id="_1" />
        <img src="https://dior3ila.github.io/MP3-Notion/IMG_4530.JPG" id="_2" />
        <img src="https://dior3ila.github.io/MP3-Notion/IMG_4528.JPG" id="_3" />
        <img src="https://dior3ila.github.io/MP3-Notion/IMG_4526.JPG" id="_4" />
        <img src="https://i.pinimg.com/736x/d0/85/68/d08568e47fa65687dc3f3d0779d874bd.jpg" id="_5" />
        <img src="https://dior3ila.github.io/MP3-Notion/888d827c0c655c83ab42c068711b1530.jpg" id="_6" />
        <img src="https://dior3ila.github.io/MP3-Notion/IMG_4527.JPG" id="_7" />
        <img src="https://dior3ila.github.io/MP3-Notion/463be1eb4ce0fbca556764ce13689c3e.jpg" id="_8" />
        <img src="https://dior3ila.github.io/MP3-Notion/71229398b221c4eec9f7c4c58b4975d1.jpg" id="_9" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
